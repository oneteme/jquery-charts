<div class="chart-container">
  <ng-container [ngSwitch]="true">
    <div *ngSwitchCase="_type === 'bar' || _type === 'column' || _type === 'funnel' || _type === 'pyramid'"
         bar-chart
         [type]="_type"
         [config]="config"
         [data]="data"
         [isLoading]="isLoading"
         [debug]="debug"
         [canPivot]="_charts[_type]?.canPivot"
         (customEvent)="change($event)">
    </div>
    <div *ngSwitchCase="_type === 'line' || _type === 'area'"
         line-chart
         [type]="_type"
         [config]="config"
         [data]="data"
         [isLoading]="isLoading"
         [debug]="debug"
         (customEvent)="change($event)">
    </div>
    <div *ngSwitchCase="_type === 'pie' || _type === 'donut' || _type === 'radial' || _type === 'radar' || _type === 'polar'"
         pie-chart
         [type]="_type"
         [config]="config"
         [data]="data"
         [isLoading]="isLoading"
         [debug]="debug"
         (customEvent)="change($event)">
    </div>
    <div *ngSwitchCase="_type === 'treemap' || _type === 'heatmap'"
         treemap-chart
         [type]="_type"
         [config]="config"
         [data]="data"
         [isLoading]="isLoading"
         [debug]="debug"
         (customEvent)="change($event)">
    </div>
    <div *ngSwitchCase="_type === 'rangeArea' || _type === 'rangeBar' || _type === 'rangeColumn'"
         range-chart
         [type]="_type"
         [config]="config"
         [data]="data"
         [isLoading]="isLoading"
         [debug]="debug"
         [canPivot]="_charts[_type]?.canPivot"
         (customEvent)="change($event)">
    </div>
    <div *ngSwitchDefault>
      <div class="error-message">
        Type de graphique non support√©: {{ _type }}
      </div>
    </div>
  </ng-container>
</div>
