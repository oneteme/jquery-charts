<div class="chart-container" style="width: 100%; height: 100%">
  <chart
    #chart
    [type]="chartType"
    [config]="chartConfig"
    [data]="chartData"
    [possibleTypes]="possibleTypes"
    [debug]="true"
    [isLoading]="isLoadingChart"
    [enablePivot]="enablePivot"
    (customEvent)="onCustomEvent($event)"
  ></chart>
</div>
